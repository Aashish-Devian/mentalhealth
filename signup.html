<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup | Bright Mind</title>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div class="signup-container">
        <h1>Create Your Account</h1>
        <form id="signupForm">
            <label for="username">Username</label>
            <input type="text" id="usernameSignup" name="usernameSignup" placeholder="Choose a username" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="password">Password</label>
            <input type="password" id="passwordSignup" name="passwordSignup" placeholder="Create a password" required>

            <label for="confirmPassword">Confirm Password</label>
            <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password" required>

            <button type="submit">Sign Up</button>
            <p>Already have an account? <a href="login.html">Login here</a></p>
        </form>
    </div>

    <script src="js/scripts.js"></script>
</body>
</html>
